<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="header">
      <div class="search-bar">
        <img src="" alt="magnifying glass" />
        <input type="search" />
      </div>

      <div class="user-info">
        <button>
          <img src="" alt="bell" />
        </button>
        <img src="" alt="profile picture" />
        <span>username</span>
      </div>

      <div class="user-greeting">
        <img src="" alt="profile picture" />
        <span>Hi there,</span>
        <span>username</span>
      </div>

      <div class="user-actions">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>

    <div class="sidebar">
      <div>
        <ul>
          <li id="sidebar__dashboard">Dashboard</li>
        </ul>
      </div>

      <div>
        <ul>
          <li id="sidebar__home">Home</li>
          <li id="sidebar__profile">Profile</li>
          <li id="sidebar__messages">Messages</li>
          <li id="sidebar__history">History</li>
          <li id="sidebar__tasks">Tasks</li>
          <li id="sidebar__communities">Communities</li>
        </ul>
      </div>

      <div>
        <ul>
          <li id="sidebar__settings">Settings</li>
          <li id="sidebar__support">Support</li>
          <li id="sidebar__privacy">Privacy</li>
        </ul>
      </div>
    </div>

    <div class="main-content"></div>
  </body>
</html>
